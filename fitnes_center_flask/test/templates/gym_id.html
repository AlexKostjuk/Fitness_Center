<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Имя___</th>
        <th>Пол___</th>
    </tr>
    {% for trainer in res %}
        <tr>
            <td><a href="/fitness_center/{{ trainer.fitness_center_id }}/trainer/{{ trainer.id }}">{{ trainer.name }}</a></td>
            <td>{{ trainer.sex }}</td>
        </tr>
    {% endfor %}
</table>
<!--fitness center info {{res}}-->
<table>
    <tr>
        <th>Название</th>
        <th>Цена</th>
    </tr>
    {% for service in res_s %}
        <tr>
            <td><a href="/fitness_center/{{ service.fitness_center_id }}/service/{{ service.id }}">{{ service.name }}</a></td>
            <td>{{ service.price }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
