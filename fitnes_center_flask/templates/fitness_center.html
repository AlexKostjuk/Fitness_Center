
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список фитнес-центров</title>
</head>
<body>
<table>
    <tr>
        <th>Название</th>
        <th>Адрес</th>
    </tr>
    {% for center in res %}
        <tr>
            <td><a href="/fitness_center/{{ center.id }}">{{ center.name_fc }}</a></td>
            <td>{{ center.address }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
